<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Manual Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>
                Shop Manual Chatbot
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light btn-sm me-2" id="themeToggle">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <button class="btn btn-outline-light btn-sm" id="languageToggle">
                    <span id="languageText">عربي</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">
                    <i class="fas fa-upload me-2"></i>
                    <span data-i18n="upload_documents">Upload Documents</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab">
                    <i class="fas fa-comments me-2"></i>
                    <span data-i18n="chat">Chat</span>
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3" id="mainTabContent">
            <!-- Upload Tab -->
            <div class="tab-pane fade show active" id="upload" role="tabpanel">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-file-pdf me-2"></i>
                                    <span data-i18n="upload_pdf_manuals">Upload PDF Manuals</span>
                                </h5>
                            </div>
                            <div class="card-body">
                                <!-- Upload Area -->
                                <div id="uploadArea" class="upload-area border-2 border-dashed rounded p-4 text-center mb-3">
                                    <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                    <h6 data-i18n="drag_drop_files">Drag & Drop PDF files here</h6>
                                    <p class="text-muted mb-3">
                                        <span data-i18n="or_click_to_browse">or click to browse</span>
                                    </p>
                                    <button type="button" class="btn btn-outline-primary" id="browseButton">
                                        <i class="fas fa-folder-open me-2"></i>
                                        <span data-i18n="choose_files">Choose Files</span>
                                    </button>
                                    <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
                                </div>

                                <!-- Options -->
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="forceReingest">
                                        <label class="form-check-label" for="forceReingest">
                                            <span data-i18n="force_reingest">Force re-ingest (overwrite existing documents)</span>
                                        </label>
                                    </div>
                                </div>

                                <!-- Upload Button -->
                                <button type="button" class="btn btn-primary" id="uploadButton" disabled>
                                    <i class="fas fa-upload me-2"></i>
                                    <span data-i18n="upload_documents">Upload Documents</span>
                                </button>

                                <!-- Progress -->
                                <div id="uploadProgress" class="mt-3" style="display: none;">
                                    <div class="progress mb-2">
                                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <div class="text-center">
                                        <small class="text-muted" id="uploadStatus">Processing...</small>
                                    </div>
                                </div>

                                <!-- Results -->
                                <div id="uploadResults" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Tab -->
            <div class="tab-pane fade" id="chat" role="tabpanel">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <div class="card chat-container">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-robot me-2"></i>
                                    <span data-i18n="manual_assistant">Manual Assistant</span>
                                </h5>
                                <div class="d-flex align-items-center">
                                    <label for="temperatureSlider" class="form-label me-2 mb-0 small">
                                        <span data-i18n="temperature">Temperature</span>:
                                    </label>
                                    <input type="range" class="form-range me-2" id="temperatureSlider" 
                                           min="0" max="0.5" step="0.1" value="0.2" style="width: 80px;">
                                    <span class="small text-muted" id="temperatureValue">0.2</span>
                                </div>
                            </div>
                            
                            <div class="card-body p-0">
                                <!-- Chat Messages -->
                                <div id="chatMessages" class="chat-messages p-3">
                                    <div class="message bot-message">
                                        <div class="message-content">
                                            <i class="fas fa-robot me-2"></i>
                                            <span data-i18n="welcome_message">Hello! I'm here to help you with questions about your uploaded manuals. Please upload some PDF documents first, then ask me anything!</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Chat Input -->
                                <div class="chat-input p-3 border-top">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="messageInput" 
                                               data-i18n-placeholder="type_your_question" placeholder="Type your question...">
                                        <button class="btn btn-primary" type="button" id="sendButton">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Sources Panel -->
                        <div id="sourcesPanel" class="mt-3" style="display: none;">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">
                                        <i class="fas fa-book me-2"></i>
                                        <span data-i18n="sources">Sources</span>
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div id="sourcesList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="loadingText">Processing...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
